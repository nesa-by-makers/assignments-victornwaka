<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<style type = "text/css">
	#cal_body{width: 232px;
			height: 250px;
			margin:auto;
			background-color: dodgerblue}
	#row5{padding-left: 70px;}
	#row4{padding-left: 33px;}
	#row3{padding-left: 33px;} 
	#row2{padding-left: 33px;} 
	#row1{padding-left: 33px;} 
	#MOD, #C, #equal{margin-left: 150px;} 
		
		</style>
<script>
function display(value){
	document.platform.result.value += value;
}
function c(value){
	document.platform.result.value = value;
}
function equals(){
	document.platform.result.value = eval(document.platform.result.value);
}
</script>

</head>

<body>
<div id = "cal_body">
<form name = "platform">

<input type = "text" name = "result" id = "screen" size = "30" placeholder = "0">
<div id = "row1"><br>
<input type = "button" onclick="display(value)" value = "1">
<input type = "button" onclick="display(value)" value = "2">
<input type = "button" onclick="display(value)" value = "3">
<button id = "C"type = "button" onclick ="c(value)" value = " ">C</button>
</div>

<div id = "row2"><br>
<input type = "button" onclick="display(value)" value = "4">
<input type = "button" onclick="display(value)" value = "5">
<input type = "button" onclick="display(value)" value = "6">
<button id = "MOD" type = "button" onclick ="display(value)" value = "%">MOD</button>
</div>

<div id = "row3"><br>
<input type = "button" onclick="display(value)" value = "7">
<input type = "button" onclick="display(value)" value = "8">
<input type = "button" onclick="display(value)" value = "9">
<input type = "button" onclick="display(value)" value = "0">
<button id = "equal" type = "button" onclick ="equals()">=</button>
</div>

<div id = "row4"><br>
<input type = "button" onclick="display(value)" value = "+">
<input type = "button" onclick="display(value)" value = "-">
<input type = "button" onclick="display(value)" value = "*">
<input type = "button" onclick="display(value)" value = "/">
<input type = "button" onclick="display(value)" value = ".">
</div>


</div>

</form>

</body>

</html>
